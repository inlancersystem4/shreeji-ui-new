<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./assets/style/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="custom-container">
      <div class="py-2.5">
        <div class="flex items-center justify-between flex-wrap gap-2 p-4">
          <div class="search-wrapper">
            <div class="icon">
              <svg
                width="15"
                height="15"
                viewBox="0 0 15 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14 14L11.0094 11.004L14 14ZM12.6667 7.00001C12.6667 8.5029 12.0697 9.94424 11.007 11.0069C9.94427 12.0697 8.50293 12.6667 7.00004 12.6667C5.49715 12.6667 4.05581 12.0697 2.9931 11.0069C1.9304 9.94424 1.33337 8.5029 1.33337 7.00001C1.33337 5.49712 1.9304 4.05578 2.9931 2.99307C4.05581 1.93037 5.49715 1.33334 7.00004 1.33334C8.50293 1.33334 9.94427 1.93037 11.007 2.99307C12.0697 4.05578 12.6667 5.49712 12.6667 7.00001V7.00001Z"
                  stroke="#9E9E9E"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
            <input type="text" placeholder="Search..." />
          </div>
          <button class="btn-regular fill text-sm font-bold px-4">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.5 2.75C8.5 2.55109 8.42098 2.36032 8.28033 2.21967C8.13968 2.07902 7.94891 2 7.75 2C7.55109 2 7.36032 2.07902 7.21967 2.21967C7.07902 2.36032 7 2.55109 7 2.75V7H2.75C2.55109 7 2.36032 7.07902 2.21967 7.21967C2.07902 7.36032 2 7.55109 2 7.75C2 7.94891 2.07902 8.13968 2.21967 8.28033C2.36032 8.42098 2.55109 8.5 2.75 8.5H7V12.75C7 12.9489 7.07902 13.1397 7.21967 13.2803C7.36032 13.421 7.55109 13.5 7.75 13.5C7.94891 13.5 8.13968 13.421 8.28033 13.2803C8.42098 13.1397 8.5 12.9489 8.5 12.75V8.5H12.75C12.9489 8.5 13.1397 8.42098 13.2803 8.28033C13.421 8.13968 13.5 7.94891 13.5 7.75C13.5 7.55109 13.421 7.36032 13.2803 7.21967C13.1397 7.07902 12.9489 7 12.75 7H8.5V2.75Z"
                fill="currentColor"
              />
            </svg>
            Add Customer
          </button>
        </div>
        <div>
          <div class="p-4 flex items-center justify-center">
            <div class="paginations">
              <button class="step-btn">Previous</button>
              <ul class="page-btn-list">
                <li>
                  <button class="active">1</button>
                </li>
                <li>
                  <button>2</button>
                </li>
                <li>
                  <button>3</button>
                </li>
              </ul>
              <button class="step-btn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

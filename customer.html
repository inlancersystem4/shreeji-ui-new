    <div class="modal" id="customerModal">
      <div class="modal-body sm">
        <div class="space-y-7">
          <div class="flex items-start justify-between">
            <h4 class="modal-title">Add Customer</h4>
            <button id="closeModal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
          <form action="#" class="space-y-10 customer-form">
            <div class="space-y-5">
              <div class="input-group">
                <label for="name">Customer name</label>
                <div class="input">
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter customer name"
                  />
                </div>
                <p class="error-text">yayay</p>
              </div>
              <div class="input-group">
                <label for="pNumber">Phone number</label>
                <div class="input">
                  <input
                    type="text"
                    id="pNumber"
                    placeholder="Enter Phone number"
                  />
                </div>
                <p class="error-text">yayay</p>
              </div>
              <div class="input-group">
                <label for="address">Address</label>
                <div class="input">
                  <input
                    type="text"
                    id="address"
                    placeholder="Enter Address "
                  />
                </div>
                <p class="error-text">yayay</p>
              </div>
              <div class="input-group">
                <label for="reference">Reference By</label>
                <div class="input">
                  <select
                    id="reference"
                    class="js-example-basic-single w-full"
                    name="state"
                  >
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <p class="error-text">yayay</p>
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button
                type="submit"
                class="btn-regular outline lato-font px-8 text-lg font-semibold"
              >
                Save
              </button>
            </div>
          </form>
        </div>

    <script>
      $(document).ready(function () {
        $(".js-example-basic-single").select2();
      });
    </script>
    <script>
      $(document).ready(function () {
        $(".btn-regular").click(function () {
          $("#customerModal").addClass("show");
        });

        $("#closeModal").click(function () {
          $("#customerModal").removeClass("show");
        });
      });
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>add order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./assets/style/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <div class="custom-container py-4 space-y-6">
      <a href="#" class="breadcrumbs">
        <div class="icon">
          <svg
            width="11"
            height="16"
            viewBox="0 0 11 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.2286 0.226756C10.5576 0.501612 10.5875 0.931716 10.3183 1.2348L10.2286 1.32163L2.23712 8L10.2286 14.6784C10.5576 14.9532 10.5875 15.3833 10.3183 15.6864L10.2286 15.7732C9.89973 16.0481 9.38502 16.0731 9.02233 15.8482L8.91842 15.7732L0.271358 8.54744C-0.05756 8.27258 -0.0874624 7.84248 0.181652 7.53939L0.271358 7.45256L8.91842 0.226756C9.28023 -0.0755854 9.86683 -0.0755854 10.2286 0.226756Z"

            />
          </svg>
        </div>
        <h2 class="title">Add selection</h2>
      </a>
      <form action="#" class="form-page-content space-y-24 order-form">
        <div class="space-y-12">
          <div class="grid grid-cols-2 gap-5">
            <div class="input-group">
              <label for="name">Customer name</label>
              <div class="input">
                <select
                  id="name"
                  class="js-example-basic-single w-full"
                  name="state"
                >
                  <option value="" selected disabled>
                    Enter customer name
                  </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group">
              <label for="number">Phone number</label>
              <div class="input">
                <input
                  type="text"
                  id="number"
                  placeholder="Enter phone number"
                />
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group icon col-span-2">
              <label for="details">Details</label>
              <div class="input">
                <textarea
                  type="text"
                  id="details"
                  placeholder="Enter Text / record Audio"
                ></textarea>
                <button class="absolute right-2.5 bottom-3.5">
                  <svg
                    width="33"
                    height="32"
                    viewBox="0 0 33 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      opacity="0.9"
                      cx="16.5"
                      cy="16.047"
                      rx="16.5"
                      ry="15.0604"
                      fill="#D09F7C"
                    />
                    <path
                      d="M22.241 16.8722C22.3179 16.4115 22.6873 16.0301 23.1544 16.0301C23.6214 16.0301 24.0068 16.4105 23.9441 16.8733C23.7707 18.1519 23.1943 19.2982 22.2148 20.3121C21.4021 21.155 20.4663 21.7615 19.4073 22.1315C18.6139 22.4087 17.9866 23.0992 17.9866 23.9397V24.6443C17.9866 25.1892 17.5449 25.6309 17 25.6309C16.4551 25.6309 16.0134 25.1892 16.0134 24.6443V23.9397C16.0134 23.0992 15.3864 22.4081 14.5924 22.1328C13.5252 21.7629 12.5738 21.156 11.7383 20.3121C10.7846 19.2982 10.2233 18.152 10.0545 16.8735C9.99333 16.4104 10.3786 16.0301 10.8456 16.0301C11.3127 16.0301 11.6823 16.4114 11.7571 16.8724C11.9261 17.9151 12.421 18.8063 13.2416 19.5459C14.3065 20.4474 15.5593 20.8981 17 20.8981C18.4407 20.8981 19.6779 20.4474 20.7114 19.5459C21.557 18.8062 22.0668 17.915 22.241 16.8722ZM15.7785 10.1705V16.1202C15.7785 16.4207 15.8881 16.6912 16.1074 16.9316C16.3579 17.1419 16.6555 17.2471 17 17.2471C17.3132 17.2471 17.5794 17.1419 17.7987 16.9316C18.0492 16.7212 18.1745 16.4508 18.1745 16.1202L18.2215 10.1705C18.2215 9.83991 18.0962 9.56946 17.8456 9.35912C17.5951 9.11872 17.3132 8.99852 17 8.99852C16.6868 8.99852 16.4049 9.11872 16.1544 9.35912C15.9038 9.56946 15.7785 9.83991 15.7785 10.1705ZM19.1141 18.0584C18.519 18.6294 17.8143 18.9148 17 18.9148C16.1857 18.9148 15.481 18.6294 14.8859 18.0584C14.2908 17.4875 13.9933 16.8114 13.9933 16.0301V10.2606C13.9933 9.47932 14.2908 8.8032 14.8859 8.23226C15.481 7.66132 16.1857 7.37585 17 7.37585C17.8143 7.37585 18.519 7.66132 19.1141 8.23226C19.7092 8.8032 20.0067 9.47932 20.0067 10.2606V16.0301C20.0067 16.8114 19.7092 17.4875 19.1141 18.0584Z"
                      fill="white"
                    />
                  </svg>
                </button>
              </div>
              <p class="error-text">yayay</p>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn-bg-gradient btn-regular font-bold px-20">
            Save Order
          </button>
        </div>
      </form>
    </div>

    <script>
      $(document).ready(function () {
        $(".js-example-basic-single").select2({
          placeholder: "Enter customer name",
          tags: true,
        });
      });
    </script>
  </body>
</html>

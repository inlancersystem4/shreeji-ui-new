<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="./assets/style/main.css" rel="stylesheet" />

  <body>
    <div class="custom-container py-4 space-y-6">
      <a href="#" class="breadcrumbs">
        <div class="icon">

        <h2 class="title">Add selection</h2>
      </a>
      <form action="#" class="form-page-content space-y-24 order-form">
        <div class="space-y-12">
          <div class="grid grid-cols-2 gap-5">
            <div class="input-group">
              <label for="name">Customer name</label>
              <div class="input">
                <select id="name" class="w-full" name="state">
                  <option value="" selected disabled>
                    Enter customer name
                  </option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group">
              <label for="number">Phone number</label>
              <div class="input">
                <input
                  type="text"
                  id="number"
                  placeholder="Enter phone number"
                />
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group">
              <label for="address">Address</label>
              <div class="input">
                <input type="text" id="address" placeholder="Enter Address" />
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group">
              <label for="reference">Reference By</label>
              <div class="input">
                <select id="reference" class="w-full" name="state">
                  <option value="" selected disabled>Enter Reference</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group icon col-span-2">
              <label for="details">Details</label>
              <div class="input">
                <textarea
                  type="text"
                  id="details"
                  placeholder="Enter Text / record Audio"
                ></textarea>
                <button class="absolute right-2.5 bottom-3.5">
                  <svg
                    width="33"
                    height="32"
                    viewBox="0 0 33 32"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <ellipse
                      opacity="0.9"
                      cx="16.5"
                      cy="16.047"
                      rx="16.5"
                      ry="15.0604"
                      fill="#D09F7C"

                      fill="white"

                </button>
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="flex items-end col-span-2 grid grid-cols-2 gap-4">
              <div class="input-group">
                <label for="items">Item <span>*</span></label>
                <div class="input">
                  <select id="items" class="w-full" name="state">
                    <option value="" selected disabled>
                      Select Item & Add
                    </option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
                <p class="error-text">yayay</p>
              </div>
              <button
                class="btn-regular w-fit disabled-type font-semibold px-10"
              >
                <svg
                  width="19"
                  height="18"
                  viewBox="0 0 19 18"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.5 3.75V14.25M4.25 9H14.75"
                    stroke="currentColor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                Add Item
              </button>
            </div>
          </div>
          <div class="category-table">
            <div class="table-head">
              <div class="p-4 w-full">
                <p>Category name</p>
              </div>
              <div class="p-4">
                <p>Action</p>
              </div>
            </div>
            <div class="border-t border-solid border-black">
              <div class="p-4 flex items-center justify-center gap-8">
                <h4 class="jakarta-font font-semibold text-3xl golden-beige">
                  Sofa
                </h4>
                <button
                  class="btn-regular w-fit disabled-type font-semibold px-6"
                >
                  <svg
                    width="19"
                    height="18"
                    viewBox="0 0 19 18"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.5 3.75V14.25M4.25 9H14.75"
                      stroke="currentColor"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  Add Selection
                </button>
              </div>
              <div class="border-t border-solid border-black flex items-center">
                <div class="flex items-center w-full gap-40 p-3">
                  <p class="jakarta-font font-semibold text-base">Catalog 1</p>
                  <ul class="flex items-stretch gap-2">
                    <li>
                      <img
                        src="./assets/images/item-img.jpg"
                        alt="img 1"
                        width="32px"
                        height="32px"
                        class="rounded"
                      />
                    </li>
                  </ul>
                </div>
                <div class="flex items-center gap-2 p-3">
                  <button>
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M14.9998 12C14.9998 13.6569 13.6566 15 11.9998 15C10.3429 15 8.99976 13.6569 8.99976 12C8.99976 10.3431 10.3429 9 11.9998 9C13.6566 9 14.9998 10.3431 14.9998 12Z"
                        stroke="#807A7A"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M12.0002 5C7.52257 5 3.73228 7.94288 2.45801 12C3.73226 16.0571 7.52256 19 12.0002 19C16.4778 19 20.2681 16.0571 21.5424 12C20.2681 7.94291 16.4778 5 12.0002 5Z"
                        stroke="#807A7A"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                  <button>
                    <svg
                      width="22"
                      height="22"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3 6H5H21"
                        stroke="#A30D11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                        stroke="#A30D11"

                        stroke-linejoin="round"
                      />
                      <path
                        d="M10 11V17"
                        stroke="#A30D11"

                        stroke-linejoin="round"
                      />
                      <path
                        d="M14 11V17"
                        stroke="#A30D11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
              </div>
              <div class="border-t border-solid border-black flex items-center">
                <div class="flex items-center w-full gap-40 p-3">
                  <p class="jakarta-font font-semibold text-base">Catalog 1</p>
                  <ul class="flex items-stretch gap-2">
                    <li>
                      <img
                        src="./assets/images/item-img.jpg"
                        alt="img 1"
                        width="32px"
                        height="32px"
                        class="rounded"
                      />
                    </li>
                  </ul>
                </div>
                <div class="flex items-center gap-2 p-3">
                  <button>
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >

                  </button>
                  <button>
                    <svg
                      width="22"
                      height="22"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M3 6H5H21"
                        stroke="#A30D11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z"
                        stroke="#A30D11"
                        stroke-width="2"

                        stroke-linejoin="round"
                      />
                      <path
                        d="M10 11V17"
                        stroke="#A30D11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                      <path
                        d="M14 11V17"
                        stroke="#A30D11"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-center">
          <button class="btn-bg-gradient btn-regular font-bold px-20">
            Save Order
          </button>
        </div>
      </form>
    </div>

    <div class="modal show" id="customerModal">
      <div class="modal-body lg">
        <div class="space-y-7">
          <div class="flex items-start justify-between">
            <h4 class="modal-title">Add Selection</h4>
            <button id="closeModal">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-x"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>
          <form action="#" class="space-y-10 customer-form">
            <div class="space-y-4">
              <div class="grid grid-cols-2">
                <div class="input-group">
                  <label for="name">Catalogue name</label>
                  <div class="input">
                    <input
                      type="text"
                      id="name"
                      placeholder="Enter catalogue name"
                    />
                  </div>
                  <p class="error-text">yayay</p>
                </div>
              </div>
            </div>
            <div class="flex items-center justify-center">
              <button
                type="submit"
                class="btn-regular outline lato-font px-8 text-lg font-semibold"
              >
                Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#name").select2({
          placeholder: "Enter customer name",
          tags: true,
        });
        $("#reference").select2({
          placeholder: "Enter Reference",
        });
        $("#items").select2({
          placeholder: "Select Item & Add",
        });
      });
    </script>
  </body>
</html>

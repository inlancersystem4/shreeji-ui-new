<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="./assets/style/main.css" rel="stylesheet" />
  </head>
  <body>
    <main class="auth-layout">
      <div class="blur-box-1"></div>
      <div class="blur-box-2"></div>
      <form action="#" method="post">
        <div class="space-y-[8px] text-center">
          <h1>Login</h1>
          <h6>Enter your email and password to log in</h6>
        </div>
        <div class="space-y-4">
          <div class="space-y-2 w-full">
            <div class="input-group">
              <div class="input">
                <input type="email" placeholder="Enter email" />
              </div>
              <p class="error-text">yayay</p>
            </div>
            <div class="input-group icon">
              <div class="input">
                <input type="password" placeholder="Enter password" />
                <button
                  type="button"
                  class="absolute inset-y-0 right-2 flex items-center justify-center"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 16 16"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M7.05671 7.05794C6.8067 7.30804 6.66628 7.64721 6.66634 8.00085C6.6664 8.35448 6.80694 8.6936 7.05704 8.94361C7.30714 9.19362 7.64631 9.33404 7.99994 9.33398C8.35358 9.33392 8.6927 9.19338 8.94271 8.94328M11.1207 11.1154C10.1855 11.7005 9.1031 12.0073 8 12C5.6 12 3.6 10.6667 2 8.00002C2.848 6.58669 3.808 5.54802 4.88 4.88402M6.78667 4.12002C7.18603 4.03917 7.59254 3.99897 8 4.00002C10.4 4.00002 12.4 5.33335 14 8.00002C13.556 8.74002 13.0807 9.37802 12.5747 9.91335M2 2L14 14"
                      stroke="#ACB5BB"
                      stroke-width="1.3"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
              <p class="error-text">yayay</p>
            </div>
          </div>
          <div class="flex items-center gap-x-2 justify-between">
            <div class="flex items-center gap-x-2">
              <input
                type="checkbox"
                id="remember-me"
                class="accent-(--checkbox)"
                style="--checkbox: rgb(var(--cool-gray))"
              />
              <label for="remember-me" class="cool-gray text-sm"
                >Remember me</label
              >
            </div>
            <a
              href="#"
              class="hover:underline text-sm font-semibold blue-strong"
              >Forgot password?</a
            >
          </div>
        </div>
        <button type="submit" class="btn-bg-gradient btn-regular w-full">
          Log In
        </button>
      </form>
    </main>
  </body>
</html>
